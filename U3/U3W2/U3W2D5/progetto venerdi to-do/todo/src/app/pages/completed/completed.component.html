<div class="container mt-5">
  <h2 class="mb-4 text-light">Task Completati</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let card of completed">
      <div class="card mb-3 bg-dark text-light">
        <div class="card-header bg-info">
          <h6 class="card-title mb-0 ">{{ card.todo }}</h6>
        </div>
        <div class="card-body">
          <h5 class="card-subtitle mb-2 text-muted">
            Assigned to: {{ card.user.firstName }} {{ card.user.lastName }}
          </h5>
          <p class="card-text">Email: {{ card.user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
