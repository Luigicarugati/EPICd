<div class="container mt-5">
  <h2 class="mb-4 text-light">Users & tasks </h2>
  <div *ngFor="let card of usersWithTodos">
    <div class="card mb-3 bg-dark text-light">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="card.user.image" class="card-img" alt="{{ card.user.firstName }} {{
              card.user.lastName
            }} profile picture" />
        </div>




        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">
              {{ card.user.firstName }} {{ card.user.lastName }}
            </h5>

            <h6 class="card-subtitle mb-2  text-light">{{ card.user.email }}</h6>
            <ul class="list-group list-group-flush">
              <li class="list-group-item b-0 d-flex" *ngFor="let todo of card.todos" [ngClass]="{
                  completed: todo.completed,
                  notCompleted: !todo.completed
                }">



                {{ todo.todo }}
                <div class="form-check ms-3">
                  <input class="form-check-input" type="checkbox" [checked]="todo.completed"
                    (change)="toggleCompletion(todo)" id="completedCheckbox{{ todo.id }}" />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
