<div class="container mt-5">
  <h1 class="mb-4 text-light">TO-DO--TO-DO--TO-DO</h1>
  <div class="mb-4">
    <input type="text" class="form-control" placeholder="Filtra x nome" [(ngModel)]="filterText"
      (input)="filterTodos()" />
  </div>

  <div class="row">
    <div class="col-md-6 mb-3" *ngFor="let card of filter">
      <div class="card mb-3 h-100" [ngClass]="{
          completed: card.completed,
          notCompleted: !card.completed
        }">

        <div class="card-header bg-dark">
          <h5 class="card-title mb-0 text-light">{{ card.todo }}</h5>
        </div>
        <div class="card-body bg-dark">
          <h6 class="card-subtitle mb-2 text-light">
            Assigned to: {{ card.user.firstName }} {{ card.user.lastName }}
          </h6>
          <p class="card-text text-light">Email: {{ card.user.email }}</p>
        </div>


        <div class="card-footer text-light">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [checked]="card.completed" (change)="toggleCompletion(card)"
              id="completedCheckbox{{ card.id }}" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
